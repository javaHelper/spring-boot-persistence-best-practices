spring.datasource.url=jdbc:mysql://localhost:3306/bookstoredb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.open-in-view=false

# Enable Hibernate statistics
#spring.jpa.properties.hibernate.generate_statistics=true

# Enable SQL query logging
spring.jpa.properties.hibernate.show_sql=true
#spring.jpa.properties.hibernate.format_sql=true

# Set slow query logging threshold to 30ms
spring.jpa.properties.hibernate.session.events.log.SLOW_QUERY_THRESHOLD_MS=30